{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}

    <h2 class="my-3">Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
